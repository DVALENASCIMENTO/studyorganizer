<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Study Organizer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/color/96/000000/planner.png" alt="Study Organizer Logo" />
    <div>
      <h1>Study Organizer</h1>
      <p>Gerencie seus cursos, links e acompanhe o progresso com facilidade.</p>
    </div>
  </header>

  <main>
    <section class="formulario">
      <h2>Adicionar Novo Curso</h2>
      <form id="formCurso">
        <input type="text" id="nome" placeholder="Nome do curso" required />
        <input type="url" id="link" placeholder="Link do curso" required />
        <input type="submit" value="Adicionar Curso" />
      </form>
    </section>

    <section class="cursos-lista">
      <h2>Meus Cursos</h2>
      <div id="listaCursos" class="grid-cursos"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
